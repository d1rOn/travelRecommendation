<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Trips</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-logo">
        <a href="index.html"><img src="./images/plane_icon.png" />Easy Trips</a>
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="travel_about_us.html">About Us</a></li>
          <li>
            <a href="travel_contact_us.html" class="active">Contact Us</a>
          </li>
        </ul>
      </div>
      <div class="nav-search" style="visibility: hidden">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Enter a destination or keyword"
        />
        <span>
          <img src="./images/search.png" alt="search" class="icon" />
        </span>
        <button type="button">Search</button>
        <button type="button">Clear</button>
      </div>
    </nav>
    
    <main>
      <div class="sns-sidebar">
        <a href="https://www.facebook.com" target="_blank"
          ><img src="./images/fb.svg" alt="Facebook" class="icon"
        /></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><img src="./images/instagram.svg" alt="instagram" class="icon"
        /></a>
        <a href="https://x.com" target="_blank"
          ><img src="./images/x-logo.svg" alt="X" class="icon"
        /></a>
      </div>

      <div class="container-contact-us">
        <div class="contact-us-headings">
          <h1>CONTACT US</h1>
          <p>Get in touch</p>
        </div>
        <div class="form-container">
          <form class="contact-us-form">
            <div>
              <label>Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name..."
              />
            </div>
            <div>
              <label>Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email..."
              />
            </div>
            <div>
              <label>Message</label>
              <textarea
                name="message"
                id="message"
                rows="8"
                placeholder="Enter your message..."
              ></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <script src="travel_recommendation.js"></script>
  </body>
</html>
